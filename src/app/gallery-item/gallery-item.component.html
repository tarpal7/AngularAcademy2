
<figure  class="wrapper">
  <img src={{item.url}}   (click)="openDialog(item)"/>
  <figcaption>
  <a [routerLink]="['/gallery',item.id]">{{item.title}}</a></figcaption>
  <button id={{item.id}} (click)="deleteItem(item)"
          mat-mini-fab
          matTooltip="Delete"
          aria-label="Button that displays a tooltip when focused or hovered over"

  >x

  </button>


</figure>
